{% extends 'base.html' %}



{% block content %}
<br><br>
<div class="col-lg-6 my-5 m-auto">
    <div class="card">
        <img id="detailImage" src="{{pyn_detail.0.image.url}}" class="card-img-top" alt="">
      <div class="card-body d-flex">
        <div class="col-9 ">
            <h5 class="card-title">{{pyn_detail.0.title}}</h5>
            <p class="card-text">
                Created by <a href="{% url 'user_pyns' id=pyn_detail.0.user.id %}" class="text-secondary text-decoration-none overflow-hidden" onmouseover="this.className='text-danger text-decoration-none overflow-hidden'" onmouseout="this.className='text-secondary text-decoration-none overflow-hidden'">{{pyn_detail.0.user}}</a>
            </p>
        </div>
        <div class="col-3  d-flex justify-content-end align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="me-1" style="cursor: pointer;" onclick="downloadImage(this)" width="21" height="21" viewBox="0 0 512 512" fill="grey" onmouseover="this.style.fill='white';" onmouseout="this.style.fill='grey';" ><path d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="ms-1" style="cursor: pointer;" onclick="likePyn('{{ pyn_detail.0.id }}')" width="24" height="24" viewBox="0 0 512 512" fill="{% if pyn_detail.0 in likes %}orangered{% else %}white{% endif %}"><path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/></svg>
        </div>
      </div>
    </div>
  </div>

  <script>
    function downloadImage(button) {
      // Get the image source
      var imageUrl = document.getElementById("detailImage").src;
      
      // Create a temporary anchor element
      var anchor = document.createElement('a');
      anchor.href = imageUrl;
      anchor.download = 'downloaded_image.jpg';
      
      // Programmatically trigger a click on the anchor element
      document.body.appendChild(anchor);
      anchor.click();
      document.body.removeChild(anchor);
    }
</script>
{% endblock content %}
