{% extends 'base.html' %}


{% block content %}
    

<div class="col-12 row my-5 py-5 mx-auto">
    {% if liked_pyns|length > 0 %}
    <h2>Your Liked Pyns</h2>
    
    {% for liked_pyn in liked_pyns %}

    <div class=" col-lg-2 col-md-4 col-sm-6 mt-3 main-container">
        <a href="{% url 'pyn_details' id=liked_pyn.pyn.id %}" class="d-flex align-items-center image-container content">
            <img src="{{liked_pyn.pyn.image.url}}" class="img-fluid rounded" alt="" >
        </a>
        <h5 class="d-flex justify-content-start mt-2 overlay text-white small">
            {{liked_pyn.pyn.title}} 
        </h5>
        <div class="d-flex justify-content-start mt-2 overlay small">
            <a href="{% url 'user_pyns' id=liked_pyn.pyn.user.id %}" class="text-secondary text-decoration-none overflow-hidden" onmouseover="this.className='text-danger text-decoration-none overflow-hidden'" onmouseout="this.className='text-secondary text-decoration-none overflow-hidden'">{{liked_pyn.pyn.user}}</a>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2 overlay">
            <button onclick="savePyn('{{ liked_pyn.pyn.id }}')" type="button" class="btn col-6 btn-danger btn-sm">Save</button>
            <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" onclick="likePyn('{{ liked_pyn.pyn.id }}')" width="24" height="24" viewBox="0 0 512 512" fill="{% if liked_pyn.pyn in likes %}orangered{% else %}white{% endif %}"><path d="M0 190.9V185.1C0 115.2 50.52 55.58 119.4 44.1C164.1 36.51 211.4 51.37 244 84.02L256 96L267.1 84.02C300.6 51.37 347 36.51 392.6 44.1C461.5 55.58 512 115.2 512 185.1V190.9C512 232.4 494.8 272.1 464.4 300.4L283.7 469.1C276.2 476.1 266.3 480 256 480C245.7 480 235.8 476.1 228.3 469.1L47.59 300.4C17.23 272.1 .0003 232.4 .0003 190.9L0 190.9z"/></svg>
        </div>
    </div>



    {% endfor %}

    {% else %}
    <h2>Sorry. You have no Liked Pyns</h2>
    {% endif %}

</div>

  

{% endblock content %}
